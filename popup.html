<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflearn Video Enlarger Settings</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    label {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #00c471;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .zoom-control {
      margin-top: 8px;
    }
    
    .zoom-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
    }
    
    .zoom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00c471;
      cursor: pointer;
    }
    
    .zoom-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00c471;
      cursor: pointer;
      border: none;
    }
    
    .zoom-value {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }
    
    .zoom-current {
      font-weight: 600;
      color: #00c471;
    }
    
    .status {
      font-size: 12px;
      color: #888;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>영상 확대 설정</h2>
  
  <div class="setting-group">
    <div class="setting-row">
      <label for="enableToggle">확장 프로그램 활성화</label>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="setting-group">
    <label>영상 확대율</label>
    <div class="zoom-control">
      <input type="range" id="zoomSlider" class="zoom-slider" min="100" max="120" value="105" step="1">
      <div class="zoom-value">
        <span>100%</span>
        <span class="zoom-current" id="zoomValue">105%</span>
        <span>120%</span>
      </div>
    </div>
  </div>
  
  <div class="status" id="status">
    설정이 저장되었습니다
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
